{% extends 'layout.html' %}

{% block head %}
<title>{{ title }}</title>
{% endblock %}

{% block css %}
{% endblock %}

{% block content %}
<div class="login">
    
    <h2 class="login-header">Log in</h2>
  
    <form class="login-container">
      <p><input type="email" placeholder="Email" required/></p>
      <p><input type="password" placeholder="Password" required/></p>
      <p><input type="submit" onclick="loginUser()" type="submit" value="Log in"/></p>
    </form>
  </div>
{% endblock %}
